<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario – Productos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="page-container">

    <h1>Inventario de Productos</h1>

	<br>
	<button id="btn-crear-producto">Crear Producto</button>
	<br>
	
	<!-- Modal para crear producto -->
<div id="modal-crear-producto" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
     background:white; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.5); z-index:1000;">
    <h3>Crear Producto</h3>
    <form th:action="@{/empleado/productos/crear}" method="post">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br>

        <label>Descripción:</label><br>
        <textarea name="descripcion" required></textarea><br>

        <label>Precio:</label><br>
        <input type="number" name="precio" step="0.01" required><br>

        <label>Categoría ID:</label><br>
        <input type="number" name="categoriaId" required><br>

        <button type="submit">Guardar</button>
        <button type="button" id="btn-cerrar-producto">Cancelar</button>
    </form>
</div>
	
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Reservado</th>
            <th>Disponible</th>
            <th>Actualizar</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="inv : ${inventario}">
            <td th:text="${inv.id}"></td>
            <td th:text="${inv.producto.nombre}"></td>
            <td th:text="${inv.cantidad}"></td>
            <td th:text="${inv.reservado}"></td>
            <td th:text="${inv.cantidad - inv.reservado}"></td>

            <td>
                <form th:action="@{'/empleado/inventario/productos/' + ${inv.id} + '/agregar'}" method="post">
                    <input type="number" name="cantidad" min="1" style="width: 100px;" required>
                    <button type="submit">+</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
    <br>
    <button onclick="window.history.back()">Regresar</button>

</div>

<script>
    const btnAbrir = document.getElementById('btn-crear-producto');
    const modal = document.getElementById('modal-crear-producto');
    const btnCerrar = document.getElementById('btn-cerrar-producto');

    btnAbrir.addEventListener('click', () => modal.style.display = 'block');
    btnCerrar.addEventListener('click', () => modal.style.display = 'none');
</script>

</body>
</html>
