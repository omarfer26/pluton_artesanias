<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Empleado</title>

</head>
<body>

<h2>Ingreso para empleados</h2>

<form method="post" th:action="@{/empleado/login}">
    <label>Correo:</label>

    <br><br>

    <label>Contrase√±a:</label>

</body>
</html>
